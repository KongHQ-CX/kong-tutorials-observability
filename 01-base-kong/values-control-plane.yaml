image:
  repository: kong/kong-gateway
  tag: 3.3.1.0-ubuntu
  pullPolicy: IfNotPresent

migrations:
  preUpgrade: true
  postUpgrade: true

env:
  database: postgres
  admin_api_uri: "https://kong-admin.127.0.0.1"
  admin_gui_url: "https://kong-manager.127.0.0.1"
  pg_database: kong
  pg_user: kong
  pg_password: kong
  pg_host: kongcp-postgresql
  portal_gui_host: "kong-portal.127.0.0.1"
  portal_auth: "basic-auth"
  portal_gui_protocol: "https"
  portal_api_url: "https://kong-portalapi.127.0.0.1"
  vaults: "off"

  role: control_plane
  cluster_cert: /etc/secrets/kong-cluster-cert/tls.crt
  cluster_cert_key: /etc/secrets/kong-cluster-cert/tls.key

  password:
    valueFrom:
      secretKeyRef:
        name: kong-enterprise-superuser-password
        key: password

  portal_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-session-config
        key: portal_session_conf

secretVolumes:
- kong-cluster-cert

proxy:
  enabled: false

admin:
  enabled: true
  type: LoadBalancer
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
  tls:
    enabled: false
    servicePort: 8444
    containerPort: 8444
    parameters: []
  ingress:
    enabled: false
    hostname: kong-admin.127.0.0.1

manager:
  enabled: LoadBalancer
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8002
    containerPort: 8002
  tls:
    enabled: false
    containerPort: 8445
    servicePort: 8445
    parameters: []
  ingress:
    enabled: false
    hostname: kong-manager.127.0.0.1

portal:
  enabled: true
  type: LoadBalancer
  http:
    enabled: true
    servicePort: 8003
    containerPort: 8003
  tls:
    enabled: false
    containerPort: 8446
    servicePort: 8446
    parameters: []
  ingress:
    enabled: false
    hostname: kong-portal.127.0.0.1

portalapi:
  enabled: true
  type: LoadBalancer
  http:
    enabled: true
    servicePort: 8004
    containerPort: 8004
  tls:
    enabled: false
    containerPort: 8447
    servicePort: 8447
    parameters: []
  ingress:
    enabled: false
    hostname: kong-portalapi.127.0.0.1

cluster:
  enabled: true
  tls:
    enabled: true
    servicePort: 8005
    containerPort: 8005

clustertelemetry:
  enabled: true
  tls:
    enabled: true
    servicePort: 8006
    containerPort: 8006

enterprise:
  enabled: true
  license_secret: kong-enterprise-license
  vitals:
    enabled: true
  portal:
    enabled: true
  rbac:
    enabled: true
    admin_gui_auth: basic-auth
    session_conf_secret: kong-session-config
  smtp:
    enabled: false

postgresql:
  enabled: true
  auth:
    username: kong
    password: kong

ingressController:
  enabled: false
  installCRDs: false
