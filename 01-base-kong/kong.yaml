_format_version: "3.0"
plugins:
- name: exit-transformer
  config:
    functions:
    - |
        return function(status, body, headers)
          if status == 404 then
            return status, { message = "Custom 404 message" }, headers
          end
        end
    handle_unexpected: true
    handle_unknown: true
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: httpbin
  path: /anything
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 1
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    name: hb
    path_handling: v0
    paths:
    - ~/bin$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
